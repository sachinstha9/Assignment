      <div class="appointment content-item">
        <p class="content-heading">GET APPOINTMENT</p>

        <div class="content-item-body">
          <section>
            <form>
              <div style="display: flex; gap: 30px">
                <div class="appointment-input">
                  <label for="fname">First Name*</label>
                  <input type="text" name="fname" />
                </div>

                <div class="appointment-input">
                  <label for="lname">Last Name*</label>
                  <input type="text" name="lname" />
                </div>
              </div>

              <div class="appointment-input">
                <label for="email">Email*</label>
                <input type="email" name="email" />
              </div>

              <div class="appointment-input">
                <label for="number">Phone Number</label>
                <input type="text" name="number" />
              </div>

              <div class="appointment-input">
                <label>What services are you intrested in?*</label>

                <div>
                  <input
                    type="checkbox"
                    id="photography"
                    name="photography"
                    value="Bike"
                  />
                  <label for="photography"> Photography</label><br />

                  <input
                    type="checkbox"
                    id="videography"
                    name="videography"
                    value="Car"
                  />
                  <label for="videography"> Videography</label><br />

                  <input
                    type="checkbox"
                    id="content_creation"
                    name="content_creation"
                    value="Boat"
                  />
                  <label for="content_creation"> Content Creation</label><br />
                </div>
              </div>

              <div class="appointment-input">
                <label for="anything_else">Anything else?*</label>

                <textarea
                  name="anything_else"
                  id="anything_else"
                  style="resize: none"
                  rows="10"
                ></textarea>
              </div>

              <div>
                <button class="appointment-btn">SUBMIT</button>
              </div>
            </form>
          </section>

          <section>
            <img
              src="../assets/components/appointment.png"
              alt="picture of (i donot know in english the word)"
            />
          </section>
